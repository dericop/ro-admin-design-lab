<!DOCTYPE html>
<html lang="es">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">

	<title>Reducci칩n de Obesidad</title>

	<style type="text/css">
		body{
			background-color:rgb(247, 247, 247);
		}

		.login-container{
			background-color:#00adee;
			border-radius: 20px; 
			margin: auto;
			margin-top: 250px;
			max-width: 500px;
		}

		.login-align{
			padding: 10px;
		}

		.login-align h2{
			text-align: center;
			color:#fff;
		}

		.login-align form{
			padding: 20px;
		}

		form label{
			color:rgba(255, 255, 255, 0.81);
		}
	</style>

</head>
<body>
	
	<div class="container gral-container">

		<div class="login-container">

			<div class="login-align">
				<h2>Iniciar Sesi칩n RO</h2>

				<form id="login-form">
				  <div class="form-group">
				    <label for="email">Correo Electr칩nico</label>
				    <input type="email" class="form-control" id="email" placeholder="Ej: lab.strategic.design@gmail.com" required>
				  </div>
				  <div class="form-group">
				    <label for="password">Password</label>
				    <input type="password" class="form-control" id="password" placeholder="contrase침a" required>
				  </div>
				  
				  <button id="btn_login" type="submit" class="btn btn-default">Ingresar</button>
				</form>	
			</div>
		
		</div>
		
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script>
		
		$("#btn_login").click(function(e){
			var email = document.getElementById("email");
			var password = document.getElementById("password");

			if(email.checkValidity() && password.checkValidity()){
				e.preventDefault();
				window.open("feed.html", "_self");
			}
		});

	</script>

</body>
</html>
